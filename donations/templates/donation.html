<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{% static 'css/homepage.css'%}">

<body>
    {% include '_navbar.html' %}
    
    <section id="donation" style="width: 100%; height: fit-content; margin-top: 160px;">
        <h1 class="text-center news-text col-12 text-white">BAĞIŞLAR</h1>
        <div class="row donation-packs w-100 mx-auto">
          {% for donate in donation%}
          <div class="col-lg-4 donation-pack mt-1">
            <div class="card mx-auto rounded-1" style="width: fit-content; height: fit-content; background-color: rgb(255, 255, 255);">
              <div class="card-body row">
                  
                <h5 class="card-title fw-bold col-lg-12 text-center">{{ donate.Baslik }}</h5>
                
                <hr class="w-75 mx-auto">
                <p class="card-text col-4 text-center my-auto mini-title">
                </p>
                <p class="card-text col-4 text-center my-auto mini-title">TUTAR
                </p>
                <div class="card-text col-4 text-center mini-title"> 
                </div>
                <p class="text-center mini-desc col-4 fw-bold"> <i class="fa-brands fa-cc-visa  fa-2xl" style="color: #000000;"></i></p>
                <p class="text-center mini-desc col-4  fw-bold"> {{donate.Tutar}}TL</p>
                <p class="text-center mini-desc col-4  "> <i class="fa-brands fa-cc-mastercard  fa-2xl" style="color: #000000;"></i></p>
                <hr class="w-75 mx-auto">
                <div class="col-6">
                  <button class="text-center card-button"><i class="fa-solid fa-magnifying-glass" style="color: white;"></i> Bilgi Al 
                  </button>
                  </div>
                  <div class="col-6">
                  <button  class="text-center card-button"><i class="fa-solid fa-heart" style="color: white;"></i> Bağış Yap
                  </button>
                </div>

              </div>
            </div>
          </div>
          {% endfor %}

          
      
        </div>
        
      </section>

    {% include '_footer.html' %}
