{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Login</title>

<body>
    <section id="login" class="row w-100">
        <div class="login-title col-sm-6 row text-center mx-auto">
            <div class="col-3 offset-3">
                <img class="w-50 justify-content-end" src="{% static 'img/logo-2.png'%}" alt="15 Temmuz Federasyonu Logo">
            </div>
            <p class="col-3 text-start">Giris Yap</p>
        </div>
        <div class="card">
            <form action="" method="post">
            <label for="user">Giris</label>
            <input type="text" name="" id="user" placeholder="Username">
            <label for="passw">Sifre</label>
            <input type="password" name="" id="passw" placeholder="Username">
            <button type="submit">Giris Yap</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
